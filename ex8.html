<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS - Loop & Array</title>
    <link rel="stylesheet" href="studyJavaScript.css">
    <style>
      img {
        width: 450px;
      }
      #grid {
        display: grid;
        grid-template-columns: 160px 1fr;
      }
      #title_grid {
        display: grid;
        grid-template-columns: 230px 1fr;
        border-bottom: 3px double saddlebrown;
      }
      @media (max-width:560px) {
        img {
          width: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div id="title_grid">
      <h1>Loop & Array</h1>
      <span class="button"><a href="3_JavaScript.html"><input type="button" value="JavaScript"></a></span>
    </div>
    <div class="contents">
      <h2>My Family</h2>
        <div id="grid">
          <ul>
            <script>
              var family = ['hyeonjeong','soyeon','misun','seonghoon'];
              var i = 0;
                while (i < family.length) {
                  document.write('<li>'+family[i]+'</li>');
                  i = i + 1;
                }
            </script>
          </ul>
          <img src="data/0305/Array & Loop.png">
        </div>
    </div>


  </body>
</html>
